  <script>
    // Get the logged-in user information from local storage

   if (loggedInUser) {
       // Fetch the user's first name and convert it to uppercase
       const firstName = loggedInUser.firstname.toUpperCase();
   
       // Update the welcome message with the user's first name in uppercase
       document.getElementById('user-firstname').textContent = firstName;
   } else {
       // If no logged-in user is found, redirect to the login page
       window.location.href = 'login.html';
   }
   
   </script>
   



<script>
    function logout() {
        const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
        const loggedInUser = existingUsers.find(user => user.isLoggedIn);
    
        if (loggedInUser) {
            loggedInUser.isLoggedIn = false;
            localStorage.setItem('users', JSON.stringify(existingUsers));
        }
    
        window.location.href = 'login.html';
    }
    
</script>
