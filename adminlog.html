.popup {

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.password-toggle-icon').forEach(function(icon) {
        icon.addEventListener('click', function() {
          var passwordInput = this.previousElementSibling;
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.querySelector('i').classList.remove('fa-eye');
            this.querySelector('i').classList.add('fa-eye-slash');
          } else {
            passwordInput.type = 'password';
            this.querySelector('i').classList.remove('fa-eye-slash');
            this.querySelector('i').classList.add('fa-eye');
          }
        });
      });
    });
    </script>
    



<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way
    
        // Get form data
        const loginData = {
            identifier: document.getElementById('login-identifier').value.trim(),
            password: document.getElementById('login-password').value.trim(),
        };
    
        // Check if the user is the specific admin user
        if (loginData.identifier === 'junior@gmail.com' && loginData.password === 'i made this') {
            // Show success popup and redirect to admin.html
            showPopup('Login successful!', true, 'admin.html');
        } else {
            // Show error popup
            showPopup('Incorrect email or password.');
        }
    });
    
    function showPopup(message, redirect = false, redirectUrl = '') {
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popup-message');
        
        popupMessage.textContent = message;
        popup.classList.add('show');
        
        // Hide popup after 3 seconds and redirect if necessary
        setTimeout(() => {
            popup.classList.remove('show');
            if (redirect) {
                window.location.href = redirectUrl;
            }
        }, 3000);
    }
    


</script>
