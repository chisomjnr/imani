        <script>
            document.getElementById("show-more").addEventListener("click", function(event) {
                event.preventDefault();
                var remainingContent = document.getElementById("remaining-content");
                remainingContent.style.display = "block";
                var height = remainingContent.scrollHeight;
                remainingContent.style.height = height + "px";
                setTimeout(function() {
                    remainingContent.style.height = "auto";
                }, 500); // Adjust this value to match the transition duration
                event.target.style.display = "none";
                document.getElementById("show-less").style.display = "inline";
            });
        
            document.getElementById("show-less").addEventListener("click", function(event) {
            event.preventDefault();
            var remainingContent = document.getElementById("remaining-content");
            remainingContent.style.height = remainingContent.scrollHeight + "px";
            setTimeout(function() {
                remainingContent.style.height = "0";
                remainingContent.style.overflow = "hidden";
            }, 0);
            setTimeout(function() {
                remainingContent.style.display = "none";
            }, 500); // Adjust this value to match the transition duration
            document.getElementById("show-more").style.display = "inline";
            event.target.style.display = "none";
        });
    </script>
