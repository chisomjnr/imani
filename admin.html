    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch users from localStorage
            const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
        
            // Get table body element
            const tableBody = document.querySelector('#users-table tbody');
        
            // Populate table with users
            existingUsers.forEach((user, index) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${user.firstname}</td>
                    <td>${user.lastname}</td>
                    <td>${user.email}</td>
                    <td>${user.matricNumber || ''}</td>
                    <td>${user.department || ''}</td>
                    <td>${user.password}</td>
                    <td>
                        <button class="edit-button" data-index="${index}">Edit</button>
                        <button class="delete-button" data-index="${index}">Delete</button>
                    </td>
                `;
            });
        
            // Display total number of users
            document.getElementById('totalGeneralUsers').textContent = existingUsers.length;
        
            // Add event listeners for delete and edit buttons
            tableBody.addEventListener('click', function(event) {
                if (event.target.classList.contains('delete-button')) {
                    const index = event.target.getAttribute('data-index');
                    deleteUser(index);
                }
        
                if (event.target.classList.contains('edit-button')) {
                    const index = event.target.getAttribute('data-index');
                    showEditPopup(index);
                }
            });
        
            // Add event listener for clearing all users
            document.getElementById('clear-users').addEventListener('click', clearAllUsers);
        
            // Function to delete user
            function deleteUser(index) {
                existingUsers.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(existingUsers));
                window.location.reload();
            }
        
            // Function to clear all users
            function clearAllUsers() {
                localStorage.removeItem('users');
                window.location.reload();
            }
        
            // Function to show edit popup
            function showEditPopup(index) {
                const user = existingUsers[index];
                const editPopup = document.getElementById('edit-popup');
                document.getElementById('edit-matric-number').value = user.matricNumber || '';
                document.getElementById('edit-password').value = user.password;
                document.getElementById('save-changes').setAttribute('data-index', index);
                editPopup.classList.add('show');
            }
        
            // Add event listener for saving changes
            document.getElementById('save-changes').addEventListener('click', function() {
                const index = this.getAttribute('data-index');
                existingUsers[index].matricNumber = document.getElementById('edit-matric-number').value;
                existingUsers[index].password = document.getElementById('edit-password').value;
                localStorage.setItem('users', JSON.stringify(existingUsers));
                document.getElementById('edit-popup').classList.remove('show');
                window.location.reload();
            });
        });
        
        
    </script>






  
       
    
    
    
    <script>
        function logout() {
            const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
            const loggedInUser = existingUsers.find(user => user.isLoggedIn);
        
            if (loggedInUser) {
                loggedInUser.isLoggedIn = false;
                localStorage.setItem('users', JSON.stringify(existingUsers));
            }
        
            window.location.href = 'adminlog.html';
        }
        
    </script>
